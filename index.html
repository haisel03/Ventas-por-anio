<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico de Ventas por Año</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4"><i class="bi bi-bar-chart-line"></i> Gráfico de Ventas por Año</h1>
    <form id="frmVentas" class="mb-4">
      <div class="mb-3">
        <label for="year" class="form-label">Seleccione el año:</label>
        <select id="year" name="year" class="form-select" required>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-graph-up"></i> Generar Gráfico</button>
    </form>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Ventas Mensuales</h5>
            <canvas id="Graf1"></canvas>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Comparación Anual</h5>
            <canvas id="Graf2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>

</html>
